<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Components/avatar.css">
  </head>
  <body>
 
<h1>AVATARS</h1>

  <!-- <h2 class="section-header">Avatars</h2> -->

<section>
  <h2 class="section-header">Avatars w/ Different Sizes</h2>

  <img
    class="avatar avatar-xs"
    src="Assets/gamer.png"
    alt="Extra Small Avatar"
  />

  <img
    class="avatar avatar-sm"
    src="Assets/gamer.png"
    alt="Small Avatar"
  />

  <img
    class="avatar"
    src="Assets/gamer.png"
    alt="Avatar"
  />

  <img
    class="avatar avatar-md"
    src="Assets/gamer.png"
    alt="Medium Avatar"
  />

  <img
    class="avatar avatar-lg"
    src="Assets/gamer.png"
    alt="Larger Avatar"
  />

  <img
    class="avatar avatar-xlg"
    src="Assets/gamer.png"
    alt="Extra Larger Avatar"
  />

<h2 class="section-header">Square Avatars</h2>

<img
  class="avatar-sq avatar-xs"
  src="Assets/test.jpg"
  alt="Extra Small Avatar"
/>

<img
  class="avatar-sq avatar-sm"
  src="Assets/test.jpg"
  alt="Small Avatar"
/>

<img
  class="avatar-sq"
  src="Assets/test.jpg"
  alt="Avatar"
/>

<img
  class="avatar-sq avatar-md"
  src="Assets/test.jpg"
  alt="Medium Avatar"
/>

<img
  class="avatar-sq avatar-lg"
  src="Assets/test.jpg"
  alt="Larger Avatar"
/>

<img
  class="avatar-sq avatar-xlg"
  src="Assets/test.jpg"
  alt="Extra Larger Avatar"
/>

<h2 class="section-header">Text Avatar</h2>

<div class="avatar avatar-xs avatar-text">TxT</div>

<div class="avatar avatar-sm avatar-text">TxT</div>

<div class="avatar avatar-text">TxT</div>

<div class="avatar avatar-md avatar-text">TxT</div>

<div class="avatar avatar-lg avatar-text">TxT</div>

<div class="avatar avatar-xlg avatar-text">TxT</div>

</section>
</body>
</html>
